<script>(function() {
    function scrollHorizontally(e) {
        e = window.event || e;
        var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
        document.getElementById('carousel-scroll').scrollLeft -= (delta * 40); // Multiplied by 40
        e.preventDefault();
    }
    if (document.getElementById('carousel-scroll').addEventListener) {
        // IE9, Chrome, Safari, Opera
        document.getElementById('carousel-scroll').addEventListener('mousewheel', scrollHorizontally, false);
        // Firefox
        document.getElementById('carousel-scroll').addEventListener('DOMMouseScroll', scrollHorizontally, false);
    } else {
        // IE 6/7/8
        document.getElementById('carousel-scroll').attachEvent('onmousewheel', scrollHorizontally);
    }
})();</script>
