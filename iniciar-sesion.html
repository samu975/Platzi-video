<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./css/styles-login.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/logo-platzi.png" alt="">
    </header>
    <!-- -------------------- aqui acaba el header ------------- -->
<section class="login">
    <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__container--form" >
            <input class="input" type="text" placeholder="Correo">
            <input class="input" type="password" placeholder="contraseña">
            <button class="button">Iniciar sesión</button>
            <div class="login__container--remember-me">
                <label for="">
                    <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
            </div>
        </form>
        <section class="login__container--social-media">
            <div><img src="./assets/google-icon.webp" alt="Google">Iniciar sesión con google</div>
            <div><img src="./assets/twitter-icon.webp" alt="Twitter">Iniciar sesión con twitter</div>
        </section>
        <p class="Login__container--register">No tienes niguna cuenta? <a href="">Registrate</a></p>
    </section>
</section>
<!-- --------------------------aqui empieza el footer------------------------ -->
<footer>
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
</footer>
</body>
</html>
